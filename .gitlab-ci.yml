build-linux:
  stage: build
  script:
    - echo "$SCRATCH_DIR build-linux"
    - BUILD_DIR="$SCRATCH_DIR/build/NiftyMatch"
    - mkdir -p $BUILD_DIR
    - cd $BUILD_DIR
    - cmake "$NiftyMatch_SOURCE_DIR"
